  <div class="background5"><img src="https://previews.123rf.com/images/sauvignon/sauvignon1510/sauvignon151000068/47381940-baking-cake-ingredients-background-.jpg"

  <div class= "Head"><h1>Easy As Cake</h1>

  <div class="Main-pg4"><main>   
    <h2>Sign-Up Now!</h2>
  <div class="Form">

    <form>
    <div class="firstname">
    <label>First Name</label>
    <input type="text">
    </div>

    <div class="lastname">
    <label>Last Name</label>
    <input class="ln" type="text">

    <div class="bday">

    <input type="date" placeholder="dd-mm-yyyy" value="" min="1922-01-01" max="2022-12-31">

    <br>

    <div class="gender">
    <label>Gender</label>
    <select>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    </div>

    <div class="email">
    <label>Email address</label>
    <input type="email" value="">
    </div>

    <div class="password">
    <label>Password</label>
    <input type="password">
    </div>
  </div>    
</form>

<input class="submit" type="button" value="submit">
<input class="reset" type="button" value="reset">
